<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Profile card component</title>
    </head>
    <body>
        <img src="Imagenes.png/top-circle.svg" alt="top-circle"
        class="bg-image bg-image--top">
        <img src="Imagenes.png/bottom-circle.svg" alt="bottom-circle"class="bg-image bg-image--bottom">
        <article class="card">
            <header class="card__header">
                <img src="Imagenes.png/card-pattern.svg" alt="card-pattern" class="card__header-image">
                <img src="Imagenes.png/victor.jpg" alt="victor" class="card__header-profile">   
            </header>
            <section class="card__body">
                <p class="card__text">Negro Garca
                    <span class="card__text card__text--light"></span>32</p>
                <p class="card__text card__text--light">Argentina</p>
            </section>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__number">80k</p>
                    <p class="card__text card__text--light">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">803k</p>
                    <p class="card__text card__text--light">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">1.4k</p>
                    <p class="card__text card__text--light">Fotos</p>
                </div>
            </footer>
        </article>
    </body>
</html>
